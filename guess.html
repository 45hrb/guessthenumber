<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Guess the number!</title>

	<style>
		html {
			font-family: sans-serif;
		}

		body {
			width: 50%;
			max-width: 800px;
			min-width: 480px;
			margin: 0 auto;
		}
	</style>
</head>

<body>
	<h1>Guess The Number</h1>
	<p>Guess the number between 1 to 100. See if you can guess it correctly!</p>

	<div class="form">
		<label for="guessField">Enter a guess: </label>
		<input type="text" id="guessField" class="guessField">
		<input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">		
	</div>

	<script type="text/javascript">

// Create a random value to be generated
	var y = Math.floor(Math.random() * 100 + 1);

// number of guesses made
// number made for the correct guess
	var guess = 1;

	document.getElementById("submitguess").onclick = function(){
		// number guessed by player
		var x = document.getElementById("guessField").value;

		if(x == y) {
			alert ("Congratulations! You guess it right with " + guess + " guesses! Nice try!");
		}

		else if (x > y) /* if the guessed number is greater than actual number */
		{
			guess++;
			alert("OOps, Sorry! Try a smaller number");
		}

		else
		{
			guess++;
			alert("OOps, Sorry! Try a greater number")
		}
	}


</script>


</body>
</html>
